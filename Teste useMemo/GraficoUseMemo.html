<!DOCTYPE html>
<html>
<head>
  <title>Performance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="performanceChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');

    const data = {
      labels: ['Teste 1', 'Teste 2', 'Teste 3', 'Teste 4', 'Teste 5'],
      datasets: [
        {
          label: 'Tempo de Scripting Sem useMemo (ms)',
          data: [174, 118, 134, 132, 123],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: 'Tempo de Scripting Médio Com useMemo (ms)',
          data: [127.6, 127.6, 127.6, 127.6, 127.6],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        },
        {
          label: 'Tempo de Scripting Com useMemo (ms)',
          data: [190, 131, 115, 109, 93],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: 'Tempo de Rendering Sem useMemo (ms)',
          data: [63, 58, 70, 62, 59],
          backgroundColor: 'rgba(255, 159, 64, 0.6)',
          borderColor: 'rgba(255, 159, 64, 1)',
          borderWidth: 1
        },
        {
          label: 'Tempo de Rendering Médio Com useMemo (ms)',
          data: [58.8, 58.8, 58.8, 58.8, 58.8],
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        },
        {
          label: 'Tempo de Rendering Com useMemo (ms)',
          data: [71, 48, 58, 53, 64],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);
  </script>
</body>
</html>
